<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Projeto Lixo Eletrônico</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #0a7f5c;
      --primary-dark: #065c43;
      --secondary-color: #f5f5f5;
      --text-color: #333;
      --medium-gray: #ccc;
      --white: #fff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Open Sans', Arial, sans-serif;
      background-color: var(--secondary-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: var(--white);
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }

    .register-container h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
    }

    .register-container label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
      color: var(--text-color);
    }

    .register-container input,
    .register-container select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid var(--medium-gray);
      border-radius: 5px;
      font-size: 1rem;
    }

    .register-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--primary-color);
      color: var(--white);
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .register-container button:hover {
      background-color: var(--primary-dark);
    }

    .register-container .extra {
      text-align: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-container .extra a {
      color: var(--primary-color);
      text-decoration: none;
    }

    .register-container .extra a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="register-container">
    <h2>Registre-se</h2>
    <form action="#" method="POST">
      <label for="name">Nome completo</label>
      <input type="text" id="name" name="name" placeholder="Seu nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Crie uma senha" required>

      <label for="role">Tipo de conta</label>
      <select id="role" name="role" required>
        <option value="">Selecione</option>
        <option value="usuario">Usuário comum</option>
        <option value="coletor">Coletor</option>
      </select>

      <button type="submit">Registrar</button>
    </form>
    <div class="extra">
      <p>Já tem uma conta? <a href="/login.html">Faça login</a></p>
    </div>
  </div>

</body>
</html>
